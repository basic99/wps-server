<!DOCTYPE html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>NC threats batch resource - {{batch_id}}</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
  <style></style>
  <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap-theme.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

  <!--[if lt IE 9]>
  <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
<![endif]-->
<style>
td {
  padding: 5px;
  font-size: 16px;
}
</style>

</head>
<body>

<div class="container">
  <div class="well">
    <h2>Batch AOI Resource Report</h2>
    <h4>ID  {{batch_id}}</h4>
    <h4>Date created {{date}}</h4>
    <!-- <p>
    Note: You can bookmark this page and use it to save an Area of Interest.
  </p>
  -->
</div>

<div class="row">
  <div class="col-sm-offset-2 col-sm-8">
    <table>
      <tr>
        <th></th>
        <th></th>
      </tr>
      {% for res in aoi_list%}
      <tr>
      <td>{{res['name']}}</td>
      <td><a href='{{res['url']}}'>{{res['url']}}</a></td>
      </tr>
      {% endfor %}
    </table>

  </div>
</div>
</div>
<!-- /container -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script>window.jQuery || document.write("<script src=\"{{url_for('static', filename='js/vendor/jquery-1.11.0.min.js')}}\"><\/script>")</script>

<script src="{{url_for('static', filename='js/vendor/bootstrap.min.js')}}"></script>

<script src="{{url_for('static', filename='js/main.js')}}"></script>
</body>
</html>
