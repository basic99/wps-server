<body>

<!-- Main jumbotron for a primary marketing message or call to action -->

<div class="container">
  <div class="well">
    <h2>Report</h2>
    <h4>year - {{year}}</h4>
  </div>

  <table class="table table-striped">

      {% for res in res_row%}

      {% endfor %}
    </tr>
    {% endfor %}
  </table>
</div>
<!-- /container -->
