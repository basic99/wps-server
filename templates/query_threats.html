<!DOCTYPE html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
  <style></style>
  <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap-theme.min.css')}}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

  <!--[if lt IE 9]>

<body>

<div class="container">
  <div class="well">
    <h2>Query Results</h2>
    <h4>Subwatershed: {{subwatersh[0]}} </h4>
    <h4>HUC12 #: {{huc12}}</h4>
    <h4>Threat Count: {{thrt_cnt}}</h4>
  </div>

  <h2 style="text-align: center;">Threats</h2>


<table>
<tr>
  <th>Threat name (data threshold)</th>
  <th>Data</th>
  <th>Severity value</th>
  </tr>
{%for res_row in report%}
<tr>
  <td>{{res_row[0]}} </td><td> {{res_row[1]}} </td><td> {{res_row[2]}} </td>
  </tr>

{% endfor %}
  </table>






</div>


<!-- /container -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script>window.jQuery || document.write("<script src=\"{{url_for('static', filename='js/vendor/jquery-1.11.0.min.js')}}\"><\/script>")</script>

<script src="{{url_for('static', filename='js/vendor/bootstrap.min.js')}}"></script>

<script src="{{url_for('static', filename='js/main.js')}}"></script>
</body>
</html>
