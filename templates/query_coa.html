<!DOCTYPE html>
<html class="no-js">
<head>
  <meta charset="utf-8">

  <title></title>

  <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">

<body>

<div class="container">

    <h2>Report</h2>
    <h4>subwatershed {{huc12}}</h4>
  </div>

  <h2 style="text-align: center;">COA Query</h2>


   <table class="table table-striped">
    <tr>
      <th>Common Name</th>
      <th>Scientific Name</th>
      <th>Protected Acres</th>
      <th>Unprotected Acres</th>
      <th>Total Acres</th>
      <th>Percent Unprotected</th>

    </tr>
    {%for res_row in report_rows%}
    <tr>
      {% for res in res_row%}
      <td >{{res}}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </table>

</div>


<!-- /container -->
